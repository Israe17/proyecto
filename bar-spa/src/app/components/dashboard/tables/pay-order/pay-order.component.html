    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
      <div class="bg-gray-700 p-4 rounded-lg">
        <div class="flex flex-wrap justify-between m-4">
          <h2 class="text-xl font-semibold mb-4">General Information</h2>
          <div class="text-center ">
            <button
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              type="button" data-drawer-target="drawer-left-example" data-drawer-show="drawer-left-example"
              data-drawer-placement="left" aria-controls="drawer-left-example">
              Choose client
            </button>
          </div>
        </div>

        <div id="drawer-left-example"
          class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 dark:bg-gray-800"
          tabindex="-1" aria-labelledby="drawer-left-label">
          <h5 id="drawer-left-label"
            class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"><svg
              class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 20 20">
              <path

            </svg>Clients</h5>
          <button type="button" data-drawer-hide="drawer-left-example" aria-controls="drawer-left-example"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close menu</span>
          </button>
          <form class="flex items-center ">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                  viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd" />
                </svg>
              </div>
              <input type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                placeholder="Search" #filter >
            </div>
          </form>

          <div *ngFor="let cliente of clientes; "
            class="mt-4 px-2 py-4 rounded-lg  bg-gray-50 hover:bg-gray-100 dark:hover:bg-gray-600 dark:bg-gray-700">

            <div class="flow-root">
              <ul role="list" class="-my-6 divide-y divide-gray-200">

                  <div class="h-6 w-6 relativeflex-shrink-0 overflow-hidden ">

                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4H1m3 4H1m3 4H1m3 4H1m6.071.286a3.429 3.429 0 1 1 6.858 0M4 1h12a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1Zm9 6.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0Z"/>
                  </svg>
                  </div>
                  <div class="ml-4 flex flex-1 flex-col">
                    <div>
                      <div class="flex justify-between text-base font-medium text-gray-900">
                        <h3>
                          <a href="#" class="text-blue-500">{{cliente.nombre}}</a>
                        </h3>
                      </div>
                      <p class="mt-1 text-sm text-gray-300">{{cliente.correo}}</p>
                    </div>
                    <div class="flex flex-1 items-end justify-between text-sm">
                      <p class="text-gray-300">{{cliente.telefono}}</p>

                      <div class="flex mt-1 mr-3">
                        <button type="button" class="font-medium text-blue-400 hover:text-indigo-500">Choose</button>
                      </div>
                    </div>
                  </div>
                </li>

              </ul>
            </div>

          </div>
        </div>


        <form #createForm="ngForm" (ngSubmit)="submitOrder(createForm)" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
          <div>
            <label class="block mb-1">Phone</label>
            <input id="telefono" name="telefono" #telefono="ngModel" [(ngModel)]="cliente.telefono" type="text"
              class="w-full p-2 bg-gray-800 rounded border border-gray-600" placeholder="123-456-7890">
          </div>
          <div>
            <label class="block mb-1">First Name</label>
            <input id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="cliente.nombre" type="text"
              class="w-full p-2 bg-gray-800 rounded border border-gray-600" placeholder="Israel">
          </div>
          <div>
            <label class="block mb-1">Last Name</label>
            <input id="apellido" name="apellido" #apellido="ngModel" [(ngModel)]="cliente.apellido" type="text"
              class="w-full p-2 bg-gray-800 rounded border border-gray-600" placeholder="Centeno">
          </div>
          <div>
            <label class="block mb-1">Address</label>
            <input id="direccion" name="direccion" #direccion="ngModel" [(ngModel)]="cliente.direccion" type="text"
              class="w-full p-2 bg-gray-800 rounded border border-gray-600" placeholder="Calle 11">
          </div>

          <div>
            <label class="block mb-1">Email</label>
            <input id="correo" name="correo" #correo="ngModel" [(ngModel)]="cliente.correo" type="email"
              class="w-full p-2 bg-gray-800 rounded border border-gray-600"
              placeholder="jose.centeno.ruiz@est.una.ac.cr">
          </div>
          <div class="mt-4">
            <button type="submit"
              class="bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Submit</button>
          </div>
        </form>

      </div>
      <div class="bg-gray-700 p-4 rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Info</h2>
        <label class="block mb-1">Receipt info (optional)</label>
        <textarea class="w-full p-2 bg-gray-800 rounded border border-gray-600"></textarea>
      </div>
    </div>

  </div>
</body>
