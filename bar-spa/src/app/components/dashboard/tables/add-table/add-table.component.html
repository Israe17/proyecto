<div class="md:flex p-3.5">
  <div class="px-8 py-4 bg-gray-50  bg-gray-800 w-full  relative shadow-md sm:rounded-lg">
    <h3 class="text-lg font-bold text-gray-900 text-white">Tables</h3>

  </div>
</div>
<section class=" px-4 mb-4 w-full bg-white">
  <div
    class=" bg-gray-800 flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4 rounded-lg border bg-gray-700 shadow-md">
    <div class="w-full md:w-1/2">
      <form class="flex items-center">
        <label for="simple-search" class="sr-only">Search</label>
        <div class="relative w-full">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 text-gray-400" fill="currentColor" viewbox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <input type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-primary-500 focus:border-primary-500"
            placeholder="Search" #filter>
        </div>
      </form>
    </div>

    <button data-modal-target="crudP-modal" data-modal-toggle="crudP-modal"
      class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800"
      type="button">
      Add Table
    </button>
    <div id="crudP-modal" tabindex="-1" aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-1 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              Create New Table
            </h3>
            <button type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-toggle="crudP-modal">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
              </svg>
            </button>
          </div>
          <!-- Modal body -->
          <form #createsForm="ngForm" (ngSubmit)="onSubmitTable(createsForm)" class="p-4 md:p-5">
            <div class="grid gap-4 mb-4">
              <div class="flex items-center space-x-4">
                <div class="w-full">
                  <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">#</label>
                  <input type="text" name="nombre" id="name" #nombre="ngModel" [(ngModel)]="mesa.numero"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="nombre" required>
                </div>
                <div class="w-full">
                  <label for="nombre"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">capacidad</label>
                  <input type="text" name="capacidad" id="capacidad" #capacidad="ngModel" [(ngModel)]="mesa.capacidad"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="nombre" required>
                </div>
                <button type="submit"
                  class=" mt-7 text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                  <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                      clip-rule="evenodd"></path>
                  </svg>
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <div class="flex flex-wrap md:flex-row items-center ">
    <div *ngFor="let mesa of MesaLists; let i =  index"
      class=" m-4 w-44 h-38 border border-gray-200 rounded-lg shadow bg-gray-700 border-gray-700 ">
      <div class="flex justify-end px-2 pt-2">
        <button
          class="inline-block text-gray-500 text-gray-400 hover:bg-gray-100 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-200 focus:ring-gray-700 rounded-lg text-sm p-1"
          type="button">
          <span class="sr-only">Open dropdown</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 16 3">
            <path
              d="M2 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm6.041 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM14 0a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z" />
          </svg>
        </button>
      </div>
      <div class="flex flex-col items-center pb-5 ">
        <h5 class="mb-1 text-lg font-medium text-white">Mesa-{{mesa.id}}</h5>
        <span class="text-sm  text-center text-gray-400 ">Estado: {{mesa.estado}}</span>
        <div class="flex mt-4 md:mt-6">

          <button type="button" (click)="toggleDropdown(mesa.id)"
            class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">To
            serve
          </button>
        </div>
      </div>

      <div *ngIf="isDropdownOpen"
        class="bg-black bg-opacity-45 fixed inset-0 z-60 overflow-y-auto flex items-center  justify-end   ">
        <div class="relative p-1 w-auto custom-modal max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
              <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                Create New Order for Table [{{mesa.id}}]
              </h3>
              <button type="button" (click)="CloseToggleDropdown()"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
              </button>
            </div>
            <!-- Modal body -->
            <form #createsForm="ngForm" class="p-4 md:p-5">
              <div class="grid gap-4 mb-4">
                <div class="flex items-center space-x-4">
                  <div class="w-16">
                    <label for="nombre"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">#Cliente</label>
                    <input type="text" name="cliente" [(ngModel)]="pedido.idCliente"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                      placeholder="Ingrese ID" required>
                  </div>

                  <button (click)="toggleDropdownCliets(i)"
                    class="mt-7 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 "
                    type="button">Chosee Client <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 4 4 4-4" />
                    </svg>
                  </button>


                  <!-- Dropdown menu -->
                  <div [ngClass]="{'hidden': !isDropdownOpenClients[i]}"
                    class="z-100 bg-white rounded-lg shadow w-auto dark:bg-gray-700">
                    <ul class="h-48 py-2 overflow-x-hidden text-gray-700 dark:text-gray-200">
                      <li *ngFor="let cliente of clienteLists">
                        <a (click)="selectClient(cliente.id)"
                          class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                          {{ cliente.nombre }}
                        </a>
                      </li>
                    </ul>
                    <a href="#"
                      class="flex items-center p-3 text-sm font-medium text-blue-600 border-t border-gray-200 rounded-b-lg bg-gray-50 dark:border-gray-600 hover:bg-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-blue-500 hover:underline">
                      <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 20 18">
                        <path
                          d="M6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Zm11-3h-2V5a1 1 0 0 0-2 0v2h-2a1 1 0 1 0 0 2h2v2a1 1 0 0 0 2 0V9h2a1 1 0 1 0 0-2Z" />
                      </svg>
                      Add new client
                    </a>
                  </div>



                </div>

                <div class="flex items-center space-x-4">
                  <div class="w-16">
                    <label for="nombre"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">#Emplado</label>
                    <input type="text" name="empleado" [(ngModel)]="pedido.idEmpleado"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                      placeholder="Ingrese ID" required>
                  </div>

                  <button (click)="toggleDropdownEmployee(i)"
                    class="mt-7 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 "
                    type="button">Chosee Employee <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 4 4 4-4" />
                    </svg>
                  </button>

                  <div [ngClass]="{'hidden': !isDropdownOpenEmployee[i]}"
                    class="z-100 bg-white rounded-lg shadow w-auto dark:bg-gray-700">
                    <ul class="h-48 py-2 overflow-x-hidden text-gray-700 dark:text-gray-200">
                      <li *ngFor="let empleado of empleadoLists">
                        <a (click)="selectEmpleado(empleado.id)"
                          class="flex items-center px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                          {{ empleado.nombre }}
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="flex items-center space-x-4">

                  <!-- Modal body -->
                  <div class="p-4 pt-0">

                    <label class="text-sm font-medium text-gray-900 dark:text-white mb-2 block">
                      Pick your time for today
                    </label>
                    <ul id="timetable" class="grid w-full grid-cols-5 gap-2 mb-5">
                      <li *ngFor="let time of times">
                        <input type="radio" id="{{time.id}}" value="{{time.value}}" [(ngModel)]="pedido.hora" class="hidden peer" name="timetable">
                        <label for="{{time.id}}"
                          class="inline-flex items-center justify-center w-full px-2 py-1 text-sm font-medium text-center hover:text-gray-900 dark:hover:text-white bg-white dark:bg-gray-800 border rounded-lg cursor-pointer text-gray-500 border-gray-200 dark:border-gray-700 dark:peer-checked:border-blue-500 peer-checked:border-blue-700 dark:hover:border-gray-600 dark:peer-checked:text-blue-500 peer-checked:bg-blue-50 peer-checked:text-blue-700 hover:bg-gray-50 dark:text-gray-400 dark:hover:bg-gray-600 dark:peer-checked:bg-blue-900">
                          {{time.label}}
                        </label>
                      </li>
                    </ul>
                    <div class="grid grid-cols-2 gap-2">
                      <button type="button" (click)="addPedido(pedido.idMesa,pedido.hora)"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Save</button>
                      <button type="button" data-modal-hide="timepicker-modal"
                        class="py-2.5 px-5 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Discard</button>
                    </div>
                  </div>

                </div>
              </div>

            </form>

          </div>
        </div>
      </div>

    </div>
  </div>



</section>
