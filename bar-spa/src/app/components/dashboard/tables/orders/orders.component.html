<div class="md:flex p-3.5">
  <div
    class="px-8 py-4 bg-gray-50 text-medium text-gray-500 dark:text-gray-400 dark:bg-gray-800 w-full relative shadow-md sm:rounded-lg ">
    <h3 class="text-lg font-bold text-gray-900 dark:text-white"> Orders </h3>

  </div>
</div>

<section class="px-4 mb-4 w-full bg-white ark:bg-gray-100 relative shadow-md overflow-hidden ">
  <div
    class=" dark:bg-gray-800 flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4 shadow-md sm:rounded-lg ">
    <div class="w-full md:w-1/2">
      <form class="flex items-center">
        <label for="simple-search" class="sr-only">Search</label>
        <div class="relative w-full">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
              viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <input type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Search" #filter>
        </div>
      </form>
    </div>
  </div>
  <div class="p-3.5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-3 sm:gap-2">
    <ng-container *ngFor="let pedido of pedidos; let i = index">
      <div *ngIf="pedido.estado === 'En proceso'" class="pedido-card bg-gray-700 shadow-md rounded-lg p-4 flex flex-col w-full m-3">
        <div>
          <h2 class="text-center text-base font-bold mb-2 text-gray-200">Pedido # {{ pedido.id }}</h2>
          <div class="flex justify-between mb-3">
            <div>
              <p class="text-base text-white">Table: {{ pedido.idMesa }}</p>
              <p class="text-base text-white">Status: <span class="text-green-500">{{ pedido.estado }}</span></p>
            </div>
            <div class="mt-1 sm:mt-0">
              <p class="text-sm text-gray-300">Fecha: {{ pedido.fecha }}</p>
              <p class="text-sm text-gray-300">Hora: {{ pedido.hora }}</p>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button (click)="getPPOfPedido(pedido.id)" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="button">
            Show details
          </button>
        </div>
      </div>
    </ng-container>
  </div>

</section>
